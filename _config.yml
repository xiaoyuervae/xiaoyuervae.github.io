# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 青春住了谁
subtitle: 只有真正了解自己想要什么，才能知道自己该干什么。
description: 
keywords: 开发、生活
author: 老鱼头
language: zh-CN
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xiaoyuervae.cn
root: /
permalink: posts/:abbrlink/
permalink_defaults:

# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# # Home page setting
# # path: Root path for your blogs index page. (default = '')
# # per_page: Posts displayed per page. (0 = disable pagination)
# # order_by: Posts order. (Order by date descending by default)
# index_generator:
#   path: ''
#   per_page: 10
#   order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: pages

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xiaoyuervae/xiaoyuervae.github.io.git

# feed
feed:
  type: atom
  path: atom.xml
  limit: 15

# 豆瓣插件
douban:
  user: 136584511
  book:
    title: '读书'
    quote: '要么旅行，要么读书，身体和灵魂必须有一个在路上。'
  movie:
    title: '电影'
    quote: '如果再也不能再见到你，祝你早安，午安，晚安。'
  builtin: true

# CloudMusic
widgetType:  flash ## It can be embed or iframe
widgetSize:  small ## It can be small or large
autoPlay:  1 ## It can be 0 to set autoPlay disable or 1 to set autoPlay enable

# JSON内容
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# 永久链接
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: dec    #support dec(default) and hex